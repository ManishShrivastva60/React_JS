<!DOCTYPE html>

<body>
    <script>
        function sum(data,...args)
        {
            let sum=0;
            for(let i in args)
            {
                sum+=args[i]
            }
            document.write(data,sum,"<be>")
        }
        sum("sum is",11,22,33,44)
    </script>
