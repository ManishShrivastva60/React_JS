<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum (data,...args)
        {
            document.write('${data}')
            let sum=0;
            for(let i in args)
            {
                sum+=args[i]
            }
            document.write(sum,"<br>")
        }
        let arr=[11,22,33,44];
        sum("sum of array is",...arr)
    </script>
</body>
</html>
